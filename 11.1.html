<html>
<head>

    <title>Form for Admission</title>
</head>
<body>
    <form border = "10px">
        <input type="hidden" id = "studID" name = "studID" value = "1000">

        <label for="fname">First Name</label><br>
        <input type="text" id = "Fname" name = "fname"><br>
<br>
        <label for="lname">Last Name</label><br>
        <input type="text" id = "Lname" name = "Lname"><br>
<br>
        <label for="birthday">Date of Birth</label>
        <input type="date" id = "birthday" name="birthday"><br>
<br>
        <label for="phone">Enter your phone number</label>
        <input type="tel" id = "phone" name = "phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
<br>
        <label for="email">Enter your Email</label>
        <input type="email" id = "Email" name="email"><br>
<br>
        <label for="password">Enter the password</label>
        <input type="password" id="password" name="password" ><br>
<br>
        <label for="photo">Upload the photo: </label>
        <input type="file" id="myfile" name = "photo"><br>
<br>
        <input type="radio" name="city" id="Jaipur" value="City">
        <label for="city">Jaipur City</label>
<br>
        <input type="checkbox" name="Vehicle1" id="Vehicle1" value = "Bike">
        <label for="Vehicle1">I have a bike</label>
<br>
        <input type="checkbox" name="Vehicle2" id="Vehicle2" value = "Car">
        <label for="Vehicle2">I have a car</label>
<br>
        <input type="submit" value="Submit">
        <input type="reset"><br>
    </form>
</body>
</html>
